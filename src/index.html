<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script defer src="script.js"></script>
    <title>Rate</title>
  </head>
  <body
    class="bg-[#d6c8f6] flex justify-center items-center min-h-screen overflow-x-hidden"
  >
    <section
      class="bg-[#1a1832] sm:w-[32rem] flex flex-col items-center pt-16 px-2 sm:px-12 pb-8 rounded-lg shadow-lg shadow-[#1a1832]/50 text-white relative main duration-500 transition-all"
    >
      <div
        class="hover:bg-[#282548] p-2 rounded-full absolute right-2 top-2 transition-all cursor-pointer close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>

      <h1 class="text-xl mb-12">You left the meeting</h1>

      <div
        class="flex flex-col items-center w-[100%] bg-[#282548] pt-8 px-12 pb-4 rounded-lg"
      >
        <h2 class="mb-4 text-center sm:text-left">
          How was the quality of call?
        </h2>

        <div class="flex items-center justify-between w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-amber-300 cursor-pointer transition-all fill-current star"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-amber-300 cursor-pointer transition-all fill-current star"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-amber-300 cursor-pointer transition-all fill-current star"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-amber-300 cursor-pointer transition-all star"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-amber-300 cursor-pointer transition-all star"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
        </div>

        <div class="flex items-center justify-between w-full px-4 text-sm mt-4">
          <button
            class="cursor-pointer text-[#625e84] hover:text-white transition-all bad"
          >
            Very bad
          </button>
          <button
            class="cursor-pointer text-[#625e84] hover:text-white transition-all Excelente"
          >
            Excelente
          </button>
        </div>
      </div>

      <div
        class="bg-gradient-to-r from-[#682cb9] to-[#6417ae] mt-12 py-3 rounded-lg cursor-pointer px-16 w-fit mx-auto text-sm font-light hover:-translate-y-1 shadow-xl hover:shadow-[#682cb9]/30 transition-all return"
      >
        <button>Return Home</button>
      </div>

      <span
        class="text-sm inline-block mt-4 cursor-pointer text-[#625e84] hover:text-white transition-all again"
        >Join again</span
      >
    </section>

    <!-- rate us -->
    <div
      class="bg-[#282548] w-0 rounded-lg text-center py-8 px-6 text-white flex items-center justify-center absolute top-1/2 -translate-y-1/2 translate-x-full opacity-0 -z-10 transition-all duration-500 rate-box"
    >
      <button class="bg-[#682cb9] py-2 px-12 rounded-lg rate">Rate us</button>
    </div>

    <!-- home -->
    <div
      class="bg-[#282548] w-0 rounded-lg text-center py-8 px-6 text-white flex items-center justify-center absolute top-1/2 -translate-y-1/2 translate-x-full opacity-0 -z-10 transition-all duration-500 home flex flex-col gap-4"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8 fill-current text-[#6417ae] cursor-pointer"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>

      <button class="bg-[#682cb9] py-2 px-12 rounded-lg menu">Menu</button>
    </div>

    <!-- call -->
    <div
      class="bg-black/30 w-full h-full fixed top-0 flex items-center justify-center scale-0 opacity-0 -z-10 search"
    >
      <div
        class="hover:bg-[#282548] p-2 rounded-full absolute right-2 top-2 transition-all cursor-pointer close2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>
      <div
        class="circle w-[10rem] h-[10rem] bg-[#6417ae] text-white rounded-full flex gap-2 items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.25 3.75v4.5m0-4.5h-4.5m4.5 0l-6 6m3 12c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 014.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 00-.38 1.21 12.035 12.035 0 007.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 011.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 01-2.25 2.25h-2.25z"
          />
        </svg>

        <span class="">Calling... </span>
      </div>
    </div>
  </body>
</html>
